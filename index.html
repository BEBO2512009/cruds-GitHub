<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CURDS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="crud">

        <div id="head">
            <h1>cruds</h1>
            <p>product management system</p>
        </div>
   
        <div id="inputs">
            <input type="text" id="title" placeholder="title">
            <div class="price">
                <input onkeyup="getTotal()" type="number" id="price" placeholder="price">
                <input onkeyup="getTotal()" type="number" id="taxes" placeholder="taxes">
                <input onkeyup="getTotal()" type="number" id="ads" placeholder="ads">
                <input onkeyup="getTotal()" type="number" id="discount" placeholder="discount">
                <!-- <small id="totle">1234</small> -->
                 <button id="total"></button>
            </div>
            <input type="number" id="count" placeholder="count">
            <input type="text" id="category" placeholder="category">
            <button id="btn">Create</button>
        </div>
   
        <div id="outputs">
            <div class="searchblock">
                <input onclick = "datasearch(this.value)" type="text" id="search" placeholder="search">
            </div>
            <div class="btnsearch">
                <button onclick = "getSearchMood(this.id)" id="searchTitle">search by title</button>
                <button onclick = "getSearchMood(this.id)" id="searchCategory">search by category</button>
            </div>
            <div id="deleteall"></div>
            <table>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>totle</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>

                <tbody id="tbody">
                
                </tbody>
            </table>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
